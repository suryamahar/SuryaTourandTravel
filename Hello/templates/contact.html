{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}
    <div class="container-fluid px-0 mb-3" >
        <img src="https://source.unsplash.com/1600x400/?phone" class="d-block w-100" alt="...">
        <h3 class="text-center">Contact Us</h3>
    </div>
    <div class="container" action="/contact">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="names">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
              </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
            </div>
            {% comment %} <div class="form-group">
                <label for="phone">Contact No</label>
                <input type="number" class="form-control" id="phone" name="phone"placeholder="Enter your contact number">
            </div>
            <div class="form-group">
                <label for="desc">Query</label>
                <input type="text" class="form-control" id="desc" name="desc"placeholder="Ask your query">
            </div> {% endcomment %}
           <button type="submit" class="btn btn-primary">Submit<button>
          </form>
        </div>
{% endblock body %}
